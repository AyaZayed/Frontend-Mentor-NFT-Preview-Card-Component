<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- customized style sheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <section class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
    <h3>Equilibrium #3429</h3>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <div>
        <img src="images/icon-ethereum.svg" alt="ethereum icon" id="ethe-icon">
        <h4 id="ethereum">0.041 ETH</h4>
      </div>
      <div>
        <img src="images/icon-clock.svg" alt="clock icon" id="clock-icon">
        <h5>3 days left</h5>
      </div>
    </div>

    <hr>

    <div class="avatar">
      <img src="images/image-avatar.png" alt="avatar image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AyaZayed">Aya Zayed</a>
  </div>
</body>

</html>
